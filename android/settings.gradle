pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        google()
        maven {
            url ("$rootDir/../node_modules/react-native/android")
        }
        
    }
}

plugins {
    id("com.facebook.react.settings") version "0.76.0" apply false
     // Correct React Native Plugin
}

rootProject.name = 'read-rev-app'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        google()
    }
    versionCatalogs {
        reactAndroidLibs {
            from(files("../node_modules/react-native/gradle/libs.versions.toml"))
        }
    }
}

include ':app'
includeBuild('../node_modules/react-native-gradle-plugin')

apply from: file("../node_modules/react-native/react.gradle")
